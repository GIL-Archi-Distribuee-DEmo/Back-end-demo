# Database connection properties
spring:
  profiles:
    active: "h2"
  graphql:
    schema:
      printer:
        enabled: true
# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    # /api-docs endpoint custom path
    api-docs:
      path: /api-docs
# Server port
server:
  port: 8082
  servlet:
    context-path: /gil-api

